spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecommerce}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Khanh090203}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:2}
      minimum-idle: ${DB_MIN_IDLE:0}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:60000}
      data-source-properties:
        preferQueryMode: simple
        prepareThreshold: 0
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    connect-retries: ${FLYWAY_CONNECT_RETRIES:5}
    connect-retries-interval: ${FLYWAY_CONNECT_RETRIES_INTERVAL:PT5S}
    locations:
      - classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:dummy}
            client-secret: ${FACEBOOK_CLIENT_SECRET:dummy}
            scope:
              - public_profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/facebook"
        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v12.0/dialog/oauth
            token-uri: https://graph.facebook.com/v12.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,name,email
            user-name-attribute: id
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com

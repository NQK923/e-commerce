spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecommerce}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:2}
      minimum-idle: ${DB_MIN_IDLE:0}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:60000}
      data-source-properties:
        preferQueryMode: simple
        prepareThreshold: 0
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    connect-retries: ${FLYWAY_CONNECT_RETRIES:5}
    connect-retries-interval: ${FLYWAY_CONNECT_RETRIES_INTERVAL:PT5S}
    locations:
      - classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/ecommerce}
      database: ${MONGO_DATABASE:ecommerce}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:dummy}
            client-secret: ${FACEBOOK_CLIENT_SECRET:dummy}
            scope:
              - public_profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/facebook"
        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v12.0/dialog/oauth
            token-uri: https://graph.facebook.com/v12.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,name,email
            user-name-attribute: id
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

frontend:
  origin: ${FRONTEND_ORIGIN:http://localhost:3000}
  mail:
    from: ${MAIL_FROM:no-reply@example.com}

vnpay:
  tmn-code: ${VNPAY_TMN_CODE:demo}
  hash-secret: ${VNPAY_HASH_SECRET:demo}
  pay-url: ${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
  return-url: ${VNPAY_RETURN_URL:http://localhost:8080/api/payments/vnpay/return}

search:
  elasticsearch:
    host: ${SEARCH_ELASTIC_HOST:http://localhost:9200}
    username: ${SEARCH_ELASTIC_USERNAME:}
    password: ${SEARCH_ELASTIC_PASSWORD:}
    index: ${SEARCH_ELASTIC_INDEX:products}

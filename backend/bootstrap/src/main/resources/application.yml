spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecommerce}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Khanh090203}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    fail-on-unsupported-database: false
    locations:
      - classpath:db/migration/common
      - classpath:db/migration/identity
      - classpath:db/migration/product
      - classpath:db/migration/order
      - classpath:db/migration/inventory
      - classpath:db/migration/promotion
      - classpath:db/migration/logistics
      - classpath:db/migration/notification
      - classpath:db/migration/report
      - classpath:db/migration/cart
  kafka:
    bootstrap-servers: localhost:9092
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:dummy}
            client-secret: ${FACEBOOK_CLIENT_SECRET:dummy}
            scope:
              - public_profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/facebook"
        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v12.0/dialog/oauth
            token-uri: https://graph.facebook.com/v12.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,name,email
            user-name-attribute: id
